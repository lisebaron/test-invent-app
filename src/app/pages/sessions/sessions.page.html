<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="sessions != null">
    <div *ngFor="let session of sessions">
      <div class="d-flex-space-between margin-bottom-10 border-bottom">
        <div>
          <div>
            <label>Nom : </label>
            <span>{{session.name}}</span>
          </div>

          <div class="margin-bottom-10">
            <label>Date : </label>
            {{session.date}}
          </div>

          <div *ngIf="session.participants">
            <label class="label-me">Participants : </label>
            <ul>
              <li *ngFor="let participant of session.participants" >
                {{participant.name}}
              </li>
            </ul>
          </div>
          <div *ngIf="!session.participants">Il n'y a aucun participant à cette session.</div>
        </div>

        <div class="d-flex">
          <ion-fab-button class="margin-right-5" (click)="displayDeleteConfirmationAlert('Supprimer cette session?','Etes-vous sûr de vouloir supprimer cette session?', session)">
            <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
          <ion-fab-button class="margin-right-5" (click)="displayEditSessionAlert(session)">
            <ion-icon name="pencil"></ion-icon>
          </ion-fab-button>
          <ion-fab-button class="margin-right-5" (click)="displayAddParticipantsAlert(session)">
            <ion-icon name="person-add"></ion-icon>
          </ion-fab-button>
        </div>
      </div>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="displayCreateSessionAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
